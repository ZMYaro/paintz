<input type="number" id="zoomPercent" value="100" maxlength="3" min="1" max="999" title="Zoom level" /><!--
--><span class="icon">%</span>
<button id="zoomOutBtn" title="Zoom out (Ctrl+Alt+-)"><!--
	--><svg role="img">
		<use xlink:href="images/icons/zoom_out.svg#icon" href="images/icons/zoom_out.svg#icon"></use>
	</svg><!--
--></button><!--
--><input type="range" id="zoomSlider" list="zoomLevels" min="0" max="6" step="1" value="3" /><!--
--><button id="zoomInBtn" title="Zoom in (Ctrl+Alt+=)"><!--
	--><svg role="img">
		<use xlink:href="images/icons/zoom_in.svg#icon" href="images/icons/zoom_in.svg#icon"></use>
	</svg><!--
--></button>
