<button id="selectAllBtn" title="Select all (Ctrl+A)">
	<svg role="img">
		<use xlink:href="images/icons/select_all.svg#icon" href="images/icons/select_all.svg#icon"></use>
	</svg>
</button><!--
--><button id="rotCCWBtn" title="Rotate counterclockwise 90&deg;">
	<svg role="img">
		<use xlink:href="images/icons/rotate.svg#icon" href="images/icons/rotate.svg#icon"></use>
	</svg>
</button><!--
--><button id="rotCWBtn" title="Rotate clockwise 90&deg;">

		<use xlink:href="images/icons/rotate.svg#icon" href="images/icons/rotate.svg#icon"></use>
	</svg>
</button><!--
--><br /><!--
--><button id="pasteBtn" title="Paste (Ctrl+V)">
	<svg role="img">
		<use xlink:href="images/icons/paste.svg#icon" href="images/icons/paste.svg#icon"></use>
	</svg>
</button><!--
--><button id="flipHorizBtn" title="Flip horizontal">
	<svg role="img">
		<use xlink:href="images/icons/flip.svg#icon" href="images/icons/flip.svg#icon"></use>
	</svg>
</button><!--
--><button id="flipVertBtn" title="Flip vertical">
